version: "3.9"

services:
  app:
    build:
      context: .
    restart: always
    volumes:
      - static-data:/vol/web
    env_file:
      - ./.env
    environment:
      - DB_HOST=db
    depends_on:
      - db
      - redis

  celery:
    restart: always
    build:
      context: .
    command: celery -A app worker -l info
    volumes:
      - ./app:/app
    env_file:
      - ./.env
    environment:
      - DB_HOST=db
    depends_on:
      - db
      - redis
      - app

  redis:
    restart: always
    image: redis:7-alpine

  db:
    image: postgres:13-alpine
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
    env_file:
      - ./.env
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}

  proxy:
    build:
      context: ./proxy
    restart: always
    ports:
      - 80:8000
    volumes:
      - static-data:/vol/static
    depends_on:
      - app

volumes:
  postgres-data:
  static-data:
